name: Deploy Zakupek API

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: production

    steps:
    - uses: actions/checkout@v2

    - name: Create .env file
      working-directory: apps/src/ZakupekApi
      run: |
        echo "ConnectionStrings__DefaultConnection=${{ secrets.PROD_CONNECTION_STRING }}" >> .env
        echo "JwtSettings__SecretKey=${{ secrets.PROD_JWT_SECRET }}" >> .env
        echo "OpenRouter__ApiKey=${{ secrets.PROD_OPENROUTER_API_KEY }}" >> .env

    - name: Build Docker image
      run: docker build -t ${{ vars.API_CONTAINER_NAME }} .

    - name: Stop existing container
      run: docker container stop ${{ vars.API_CONTAINER_NAME }} || true

    - name: Remove existing container
      run: docker container rm ${{ vars.API_CONTAINER_NAME }} || true

    - name: Run new container
      run: |
        docker run --detach \
          --name ${{ vars.API_CONTAINER_NAME }} \
          --publish ${{ vars.API_PORT }}:8080 \
          --env-file apps/src/ZakupekApi/.env \
          --restart always \
          ${{ vars.API_CONTAINER_NAME }}